<div class='container'>
  <h1 class="headline">{{ pageTitle }}</h1>
  <div class="card" *ngFor="let todo of todos">
    <div class="card-block">
      <h4 class="card-title">{{ todo.title }}</h4>
      <p class="card-text"><small class="text-muted">{{ todo.created_by }}</small></p>
      <p class="card-text"><small class="text-muted">{{ todo.created_at | date }}</small></p>
      <a (click)="goToShow(todo)" class="btn btn-primary btn-sm ">Zobacz listÄ™</a>
    </div>
   </div>
</div>
