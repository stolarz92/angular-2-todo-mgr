<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <input
            type="text"
            class="form-control">
        </div>
        <div class="col-xs-2 checkbox">
          <label class="checkbox-inline">Done?
            <input type="checkbox" >
          </label>
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger">X</button>
        </div>
      </div>
    </form>
  </div>
</div>
