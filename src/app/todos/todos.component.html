<div class='container'>
  <h1 class="headline">{{ pageTitle }}</h1>
  <div class="card" *ngFor="let todo of todos">
    <div class="card-block">
      <h4 class="card-title">{{ todo.title }}</h4>
      <p class="card-text"><small class="text-muted">{{ todo.created_by }}</small></p>
    </div>
  </div>
</div>
